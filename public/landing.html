<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>CS290 Merch</title>

    <!-- This is the main stylesheet -->
    <link rel="stylesheet" href="/style.css" media="screen">
    <!-- This is the 3rd-party stylesheet for SVG icons from Font Awesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" crossorigin="anonymous">
    <script src="/landing.js" charset="utf-8" defer></script>

  </head>

  <body>

  <div class="head-info">
    <div class="head-title">
      <i class="fa fa-star"></i>
      <h1>Welcome to the CS290 Shop</h1>
      <i class="fa fa-star"></i>
    </div>
    <p>Login or Continue as a guest</p>
  </div>

  <div id="login-modal">
    <div class="modal-content">
      
      <div class="login-body">
        <div class="login-input">
	  <label for="login-username-input">Username</label>
	  <textarea id="login-username-input"></textarea>
	</div>
	<div class="login-input">
	  <label for="login-password-input">Password</label>
	  <textarea id="login-password-input"></textarea>
	</div>
      </div>

      <div class="login-footer">
        <button type="button" class="login-continue-button">Login</button>
        <button type="button" class="login-guest-button">Guest</button>
      </div>
    </div>
  </div>

  </body>

</html>
